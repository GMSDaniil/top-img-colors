<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Top 10 colors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/styles.css') }}">
  </head>
  <body class="bg-dark">
    <div class="container">
        <div class="bg-dark text-secondary px-4 py-5 text-center">
            <div class="">
                <a class="btn btn-outline-info btn-lg px-4 me-sm-3 fw-bold mb-5" href="{{ url_for('home') }}">Back</a>
                <div class="col-lg-6 mx-auto">
                    
                    
                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                        <img src="{{img}}" style="height: 300px; width: auto;">
                        
                    </div>
                    <div class="row mt-5">
                    {% for color in colors %}
                    <div class="col-3 mt-3">
                      <div style="height: 100px; width: 100px; border-color: grey;" class="bg-dark card">
                        <p>#{{ color[1] }}: {{ color[0] }}</p>
                        <div style="border: 1px; height: 50px; width: 98px; background-color: #{{color[0]}} ;"></div>
                      </div>
                    </div>
                    {% endfor %}
                  </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
